<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
		<div class="container">
			<div class="thumbnail active" data-text="DRAGON FRUIT" data-color="#fb6cb2" onClick="showBigImage(this)">
				<img src="https://images.pexels.com/photos/5945763/pexels-photo-5945763.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr1">
			</div>
			<div class="thumbnail" data-text="WATER MELON" data-color="#fc4a55" onClick="showBigImage(this)">
				<img src="https://images.pexels.com/photos/5946081/pexels-photo-5946081.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
			</div>
			<div class="thumbnail" data-text="GRAPES" data-color="#32CD32" onClick="showBigImage(this)">
				<img src="https://images.pexels.com/photos/60021/grapes-wine-fruit-vines-60021.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" >
			</div>
			<div class="thumbnail" data-text="POMEGRANATE" data-color="#ff0000" onClick="showBigImage(this)">
				<img src="https://images.pexels.com/photos/65256/pomegranate-open-cores-fruit-fruit-logistica-65256.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" >
			</div>
			<div class="thumbnail" data-text="KIWI" data-color="#92ba3c" onClick="showBigImage(this)">
				<img src="https://images.pexels.com/photos/794613/pexels-photo-794613.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" >
			</div>
		</div>

		<h2 class="text">WATER MELON</h2>
		<div id="bigImage">
			<img src="https://images.pexels.com/photos/5946081/pexels-photo-5946081.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" id="bigimage">
		</div>
		<script>
			function showBigImage(thumbnail){
				let bigImage = document.getElementById('bigImage').querySelector('img');
				let thumb = thumbnail.querySelector('img');
				let h2 = document.querySelector('h2');
				let color = thumbnail.dataset.color;
				let text = thumbnail.dataset.text;

				bigImage.src = thumb.src;
				document.body.style.backgroundColor = color;
				h2.textContent = text;


				let thumbnails = document.querySelectorAll('.thumbnail');
				thumbnails.forEach(thumb => thumb.classList.remove('active'));
				thumbnail.classList.add('active');
			}
		</script>
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</body>
</html>
